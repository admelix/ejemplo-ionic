<ion-list>
    <ion-item-sliding *ngFor="let lista of deseosservice.listas | filtroCompletado:terminada">
        <ion-back-button defaulHref="/"></ion-back-button>
        <ion-item detail (click)="listaSeleccionada(lista)">
            <ion-label>
                {{ lista.titulo }}
            </ion-label>
            <ion-note>{{ lista.items.length }} items</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option (click)="editarNombre(lista)">Editar</ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(lista)" color="danger">Borrar</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
